<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="title ">
            <h2 ><span>S</span>tring <span>T</span>ransformers</h2>
        </div>
        <div class="input">
            <input type="text" class="input-txt" placeholder=" please Enter the sentence with spaces...">
        </div>
        <div class="output">
            <div class=" output-val"><span>Lower case</span><p class="output-p LowerCase"></p></div>
            <div class=" output-val"><span>Upper case</span><p class="output-p UpperCase"></p> </div>
            <div class=" output-val"><span>Pascal case</span><p class="output-p PascalCase"></p> </div>
            <div class=" output-val "><span>Snake case</span><p class="output-p SnakeCase "></p> </div>
            <div class=" output-val "><span>Camel case</span><p class="output-p CamelCase"></p> </div>
            <div class=" output-val"><span>Kebab case</span><p class="output-p KebabCase"></p> </div>
            <div class=" output-val" ><span>Trim</span><p class="output-p TrimCase"></p></div>
        </div>
    </div>
</body>
</html>
